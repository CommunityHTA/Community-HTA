<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment Completion</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="screen">
      <header class="header-container">
        <nav class="breadcrumb">
          <span class="breadcrumb-item">Dashboard</span>
          <div class="breadcrumb-item-wrapper">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/157f5593218305b74f7205064cc3c5513cc51739?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
              class="breadcrumb-arrow"
              alt="Navigation arrow"
            />
            <span class="breadcrumb-item">New assessment</span>
          </div>
          <div class="breadcrumb-item-wrapper active">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/157f5593218305b74f7205064cc3c5513cc51739?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
              class="breadcrumb-arrow"
              alt="Navigation arrow"
            />
            <span class="breadcrumb-item">Set up your assessment</span>
          </div>
        </nav>
      </header>

      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/85959a65ac4f32b24cfe7bbbaf278c1da9172d4c?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
        class="success-icon"
        alt="Success icon"
      />

      <h1 class="page-title">
        You're all set!
        <br />
        Let's begin the assessment
      </h1>

      <section class="connection-container">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/043d992c5f8e27fbe41cc5212fd0bb25c72deca9?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
          class="divider-line"
          alt="Divider line"
        />

        <div class="content-section">
          <article class="profile-card">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/542992326ca726753e6f34adebaa87c038cd58ad?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
              class="profile-image"
              alt="Patient profile"
            />
            <h2 class="profile-name">Jos√© Silva</h2>
          </article>

          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/c49ef948f66e8fddc614baec91c92704ed58a12b?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
            class="connection-arrow"
            alt="Connection arrow"
          />

          <article class="app-card">
            <div class="app-icon-wrapper">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/faa4455563d23c579c9c6ba60709305002869da8?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
                class="app-icon-background"
                alt="App icon background"
              />
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/f57317c50c333c953104d48f67c29ffc289a6964?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
                class="app-icon"
                alt="App icon"
              />
            </div>
            <h2 class="app-name">HealthTracker</h2>
          </article>
        </div>

        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/043d992c5f8e27fbe41cc5212fd0bb25c72deca9?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
          class="divider-line"
          alt="Divider line"
        />
      </section>

      <section class="action-buttons">
        <button class="button button-outline">Go back</button>
        <button class="button button-primary">
          <span class="button-text">Proceed to assessment</span>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/090b9620747fc952ef6b1e1c7c86a8e493799563?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
            class="button-icon"
            alt="Arrow icon"
          />
        </button>
      </section>
    </main>
  </body>
</html>
