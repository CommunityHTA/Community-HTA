<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Begin assessment</title>
    <link rel="stylesheet" href="assessmentComplete.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/evalia.png" type="image/png" /> 
  </head>
  <body>
    <div class="screen">
     <header class="header">
        <nav class="breadcrumb">
          <a href="dashboard.html" class="breadcrumb-item">Dashboard</a>
          <div class="breadcrumb-current">
            <img
              src="icons/navigation/chevron-right.svg"
              class="breadcrumb-icon"
              alt="Breadcrumb separator"
            />
            <a href="patientList.html" class="breadcrumb-item">New assessment</a>
          </div>
          <div class="breadcrumb-current">
            <img
              src="icons/navigation/chevron-right.svg"
              class="breadcrumb-icon"
              alt="Breadcrumb separator"
            />
            <span class="breadcrumb-item-current">Set up your assessment</span>
          </div>
        </nav>
      </header>
      <img
        src="icons/system/check-circle.svg"
        class="step-icon-check"
        alt="Check"
      />

      <h1 class="page-title">
        You're all set!
        <br />
        Let's begin the assessment
      </h1>

      <section class="connection-container">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/043d992c5f8e27fbe41cc5212fd0bb25c72deca9?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
          class="divider-line"
          alt="Divider line"
        />

        <div class="content-section">
          <article class="profile-card">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/542992326ca726753e6f34adebaa87c038cd58ad?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
              class="profile-image"
              alt="Patient profile"
            />
            <h2 class="profile-name">José Silva</h2>
          </article>

          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/c49ef948f66e8fddc614baec91c92704ed58a12b?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
            class="connection-arrow"
            alt="Connection arrow"
          />

          <article class="app-card">
            <div class="app-icon-wrapper">
              <img
                src="img/logo_cardiHealth.png"
                class="app-icon-background"
                alt="App icon background"
              />
            </div>
            <h2 class="app-name">CardiHealth</h2>
          </article>
        </div>

        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/043d992c5f8e27fbe41cc5212fd0bb25c72deca9?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
          class="divider-line"
          alt="Divider line"
        />
      </section>

      <section class="action-buttons">
        <button class="button button-outline previous">Go back</button>
        <button class="button button-primary next">
          <span class="button-text">Proceed to assessment</span>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/090b9620747fc952ef6b1e1c7c86a8e493799563?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
            class="button-icon"
            alt="Arrow icon"
          />
        </button>
      </section>
    </main>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const previousButton = document.querySelector(".previous");
      const nextButton = document.querySelector(".next");
      // Evento para o botão "Previous"
      previousButton.addEventListener("click", function () {
          window.location.href = "selectApplication.html";
      });

      // Evento para o botão "Next"
      nextButton.addEventListener("click", function () {
              window.location.href = "medical.html";
      });
    });
  </script>
</html>
