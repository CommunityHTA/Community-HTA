<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="results.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="assessment-screen">
        <header class="main-header">
            <nav class="breadcrumb-nav">
                <a href="#" class="breadcrumb-item">Dashboard</a>
                <div class="breadcrumb-separator">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/157f5593218305b74f7205064cc3c5513cc51739?placeholderIfAbsent=true" alt="separator" class="separator-icon" />
                    <a href="#" class="breadcrumb-item">New assessment</a>
                </div>
                <div class="breadcrumb-separator">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/157f5593218305b74f7205064cc3c5513cc51739?placeholderIfAbsent=true" alt="separator" class="separator-icon" />
                    <a href="#" class="breadcrumb-item">Set up your assessment</a>
                </div>
                <div class="breadcrumb-separator current">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/157f5593218305b74f7205064cc3c5513cc51739?placeholderIfAbsent=true" alt="separator" class="separator-icon" />
                    <span class="breadcrumb-item">Application assessment</span>
                </div>
            </nav>
        </header>

        <section class="content-container">
            <div class="content-wrapper">
                <article class="results-column">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/85959a65ac4f32b24cfe7bbbaf278c1da9172d4c?placeholderIfAbsent=true" alt="Success" class="success-icon" />

                    <section class="results-header">
                        <h1 class="results-title">Assessment complete!</h1>
                        <p class="results-description">
                            The app is <strong>81% compatible</strong> with your requirements.
                        </p>
                    </section>

                    <section class="app-preview">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d5e378165fd8b49f740431ae44c1735a41ce1124?placeholderIfAbsent=true" alt="Preview Top" class="preview-image" />
                        <div class="app-card">
                            <div class="app-icon-wrapper">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/faa4455563d23c579c9c6ba60709305002869da8?placeholderIfAbsent=true" alt="App Background" class="app-icon-bg" />
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f57317c50c333c953104d48f67c29ffc289a6964?placeholderIfAbsent=true" alt="App Icon" class="app-icon" />
                            </div>
                            <h2 class="app-name">HealthTracker</h2>
                        </div>
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b01930777055d9d3ac2e2ca9e969a4b4747012da?placeholderIfAbsent=true" alt="Preview Bottom" class="preview-image" />
                    </section>

                    <div class="action-buttons">
                        <button class="btn-secondary">Discard assessment</button>
                        <button class="btn-primary">End assessment</button>
                    </div>
                </article>

                <aside class="details-column">
                    <div class="assessment-card">
                        <button class="details-button">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a9e2fb6fb8e4a1e061532531ac49dd692ed1d0a4?placeholderIfAbsent=true" alt="Details" class="details-icon" />
                            <span>View details</span>
                        </button>

                        <div class="progress-circle-container">
                            <div class="progress-circle-wrapper">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c0b81b02b40bec219b6b285cd19538d3ef33df23?placeholderIfAbsent=true" alt="Progress Background" class="progress-bg" />
                                <div class="progress-circle-inner">
                                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dc40d9e891ace8713b4f3dcef27f6b0019583d2c?placeholderIfAbsent=true" alt="Progress Layer 1" class="progress-layer" />
                                    <div class="progress-circle-content">
                                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c51480a3b916f8834f0bdc93045c620b51f4b0d4?placeholderIfAbsent=true" alt="Progress Layer 2" class="progress-layer" />
                                        <div class="progress-score">
                                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d1e4bcebf731b7bbdd7a38c5c48678271d273cc8?placeholderIfAbsent=true" alt="Progress Final" class="progress-layer" />
                                            <span class="score-value">81%</span>
                                            <span class="score-label">TOTAL</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <ul class="assessment-metrics">
                            <li class="metric-item">
                                <div class="metric-header">
                                    <span class="metric-indicator medical"></span>
                                    <span class="metric-name">Medical Standards and SAMD Certification</span>
                                </div>
                                <span class="metric-value">79%</span>
                            </li>
                            <li class="metric-divider"></li>
                            <li class="metric-item">
                                <div class="metric-header">
                                    <span class="metric-indicator functionality"></span>
                                    <span class="metric-name">Functionalities</span>
                                </div>
                                <span class="metric-value">82%</span>
                            </li>
                            <li class="metric-divider"></li>
                            <li class="metric-item">
                                <div class="metric-header">
                                    <span class="metric-indicator usability"></span>
                                    <span class="metric-name">Usability</span>
                                </div>
                                <span class="metric-value">86%</span>
                            </li>
                            <li class="metric-divider"></li>
                            <li class="metric-item">
                                <div class="metric-header">
                                    <span class="metric-indicator interface"></span>
                                    <span class="metric-name">User interface</span>
                                </div>
                                <span class="metric-value">73%</span>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
        </section>
    </main>
</body>
</html>
