<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <link rel="stylesheet" href="login-screen.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="screen">
      <div class="container">
        <section class="promo-column">
          <div class="promo-animation">
            <div class="promo-content">
              <h2 class="promo-title">Analyze health apps</h2>
              <p class="promo-description">
                Evaluate apps to ensure they meet your patients' needs. Whether
                discovering new options or reviewing one already in mind, make
                informed recommendations.
              </p>
            </div>
            <div class="scroll-indicator">
              <span class="indicator-dot active"></span>
              <span class="indicator-dot"></span>
              <span class="indicator-dot"></span>
            </div>
          </div>
        </section>

        <section class="login-column">
          <div class="login-container">
            <h1 class="login-title">Log in</h1>
            <div class="login-form-group">
              <form class="login-form">
                <div class="form-field">
                  <label class="field-label">Username</label>
                  <div class="input-container">
                    <div class="input-content">
                      <input
                        type="text"
                        class="input-field"
                        placeholder="Enter your username"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-field">
                  <label class="field-label">Password</label>
                  <div class="input-container">
                    <div class="input-content">
                      <input
                        type="password"
                        class="input-field"
                        placeholder="Enter your password"
                      />
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae0e46fed0a6d4db2a92395b1c4e17df61e448f6f52d332f9019fb2cede2a10d?placeholderIfAbsent=true&apiKey=b548a82f0b244047909ff37cf86f743b"
                        class="password-toggle"
                        alt="Toggle password visibility"
                      />
                    </div>
                    <a href="#" class="forgot-password">Forget password?</a>
                  </div>
                </div>
              </form>
              <button class="login-button">Log in</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
