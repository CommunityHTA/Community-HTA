<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/evalia.png" type="image/png" /> 
    <script src="main.js"></script>
  </head>
  <body>
    <main class="screen">
      <div class="container">
        <section class="promo-column">
          <div class="promo-animation">
            <div class="promo-content">
              <div class="animation">
                <img src="carousel/img1.svg" alt="Imagem 1" class="slide">
                <img src="carousel/img2.svg" alt="Imagem 2" class="slide" style="display: none">
                <img src="carousel/img3.svg" alt="Imagem 3" class="slide" style="display: none">
              </div>
              <h2 class="promo-title">Analyze health apps</h2>
              <p class="promo-description">
                Evaluate apps to ensure they meet your patients' needs. Whether
                discovering new options or reviewing one already in mind, make
                informed recommendations.
              </p>
            </div>
            <div class="scroll-indicator">
              <span class="indicator-dot active"></span>
              <span class="indicator-dot"></span>
              <span class="indicator-dot"></span>
            </div>
          </div>
        </section>

        <section class="login-column">
          <div class="login-container">
            <img src="img/evalia.png" alt="Evalia" class="logo-evalia">
            <h1 class="login-title">Log in</h1>
            <div class="login-form-group">
              <form class="login-form">
                <div class="form-field">
                  <label class="field-label">Username</label>
                  <div class="input-container">
                    <div class="input-content" id="input-content">
                      <input
                        type="text"
                        class="input-field" id="username"
                        placeholder="Enter your username"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-field">
                  <label class="field-label">Password</label>
                  <div class="input-container">
                    <div class="input-content" id="password-content">
                        <input
                            type="password"
                            class="input-field"
                            id="password-input"
                            placeholder="Enter your password"
                        />
                        <img
                            src="icons/system/eye.svg"
                            class="password-toggle"
                            alt="Toggle password visibility"
                            id="toggle-password"
                        />
                    </div>
                    <div class="alertaErro" id="alertaErro">
                        <img src="icons/system/exclamation-circle.svg" alt="Erro" class="alertaIcone" id="alertaErroIcon" style="display: none">
                        <span class="alertaTexto" id="alertaErroLabel" style="display: none">User or password incorrect</span>
                    </div>
                    <a href="#" class="forgot-password">Forget password?</a>
                  </div>
                </div>
              </form>
              <button class="login-button">Log in</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
